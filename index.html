<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="game">
        <div class="player" id="playerOne">
            <h2>Player 1</h2>
            <input type="text" placeholder="Your name..">
            <h1>Score: 0</h1>
        </div>
        <div class="main" id="main">
            <h1>Tic  <span>X</span>  Tac  <span>O</span>  Toe  <span>X</span></h1>
            <table id="game">
                <tr>
                    <td id="cell1"></td>
                    <td id="cell2"></td>
                    <td id="cell3"></td>
                </tr>
                <tr>
                    <td id="cell4"></td>
                    <td id="cell5"></td>
                    <td id="cell6"></td>
                </tr>
                <tr>
                    <td id="cell7"></td>
                    <td id="cell8"></td>
                    <td id="cell9"></td>
                </tr>
            </table>
        </div>
        <div class="player" id="playerTwo">
            <h2>Player 2</h2>
            <input type="text" placeholder="Your name..">
            <h1>Score: 0</h1>
        </div>
    </div>
    <div class="notifyPlayers"><p>Let's Play!</p></div>




    <script src="main.js"></script>
    
</body>
</html>
